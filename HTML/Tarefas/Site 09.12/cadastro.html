<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">

        <title>Cadastro Master</title>
    </head>
    <body>

        <header>
            <div class="topo">
                <h1>
                    <a href="index.html">Master</a>
                </h1>
            </div>

            <div class="navegacao_site">

                <div>
                    
                        <p>Se cadastre para se tornar um master</p>
                   
                </div>

            </div>
        </header>

        <main>
            <form action="" class="Forms">
    
                <input name=" Name" type="text" placeholder="Nome" autofocus="autofocus">
                <br>
    
                <input name="Email" type="email" placeholder="Email">
                <br>
    
                <input name="Subject" type="password" placeholder="Senha">
                <br>
    
                <select name="endereço_estado" id="">
    
                    <option value="">Selecionar Estado</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="ES">Epírito Santo</option>
    
                </select>
    
                <textarea name="Message" rows="5" placeholder="Conte um pouco sobre você"></textarea>
                <br>
    
                <button value="" type="submit" id="button">Finalizar cadastro →</button>
    
            </form>
        </main>

    </body>
</html>
