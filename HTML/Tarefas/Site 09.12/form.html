<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">

    <title>Formulário Master</title>
</head>

<body>
<div class="container">

        <form action="" class="Forms"> 

            <input name=" Name" type="text"  placeholder="Nome" autofocus required >  <br>

            <input name="Email" type="email"  placeholder="Email" required> <br>

            <input name="Subject" type="password"  placeholder="Senha" required> <br>

            <select name="endereço_estado" id="" required>
                
                <option value="">Selecionar Estado</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="SC">Santa Catarina</option>
                <option value="ES">Epírito Santo</option>

            </select>

            <textarea name="Message" rows="5"  placeholder="Conte um pouco sobre você" required></textarea>  <br>

            <button value="" type="submit" id="button"  >Finalizar Cadastro →</button>


        </form>
</div>
    
</body>
</html>
